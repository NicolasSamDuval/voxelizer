<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Voxelizer prototype</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body {
				font-family: Monospace;
				background-color: #000;
				color: #fff;
				margin: 0px;
				overflow: hidden;
			}
			#info {
				color: #fff;
				position: absolute;
				top: 10px;
				width: 100%;
				text-align: center;
				z-index: 100;
				display:block;
			}
			#info a, .button { color: #f00; font-weight: bold; text-decoration: underline; cursor: pointer }
		</style>
	</head>

	<body>
		<script src="http://threejs.org/build/three.js"></script>
		<script src="http://threejs.org/examples/js/loaders/OBJLoader.js"></script>
		<script src="http://threejs.org/examples/js/controls/OrbitControls.js"></script>
		<script src="http://threejs.org/examples/js/loaders/MTLLoader.js"></script>
		<script src="http://threejs.org/examples/js/loaders/OBJLoader.js"></script>

		<script>

			var container;

			var camera, controls, scene, renderer;

			var mouseX = 0, mouseY = 0;

			var windowHalfX = window.innerWidth / 2;
			var windowHalfY = window.innerHeight / 2;


			init();
			animate();


			function init() {

				container = document.createElement( 'div' );
				document.body.appendChild( container );

				camera = new THREE.PerspectiveCamera( 45, window.innerWidth / window.innerHeight, 1, 2000 );
				camera.position.z = 250;

				// scene

				scene = new THREE.Scene();

				var ambient = new THREE.AmbientLight( 0x101030 );
				scene.add( ambient );

				var directionalLight = new THREE.DirectionalLight( 0xffeedd );
				directionalLight.position.set( 0.25, 0.1, 1 );
				scene.add( directionalLight );

				// texture

				var manager = new THREE.LoadingManager();
				manager.onProgress = function ( item, loaded, total ) {

					console.log( item, loaded, total );

				};

				//var texture = new THREE.Texture();

				var onProgress = function ( xhr ) {
					if ( xhr.lengthComputable ) {
						var percentComplete = xhr.loaded / xhr.total * 100;
						console.log( Math.round(percentComplete, 2) + '% downloaded' );
					}
				};

				var onError = function ( xhr ) {
				};


				var mtlLoader = new THREE.MTLLoader();
				mtlLoader.setPath( 'http://127.0.0.1:8080/obj/palace/' );
				mtlLoader.load( 'obj.mtl', function( materials ) {
					materials.preload();

					var objLoader = new THREE.OBJLoader();
					objLoader.setMaterials( materials );
					objLoader.setPath( 'http://127.0.0.1:8080/obj/palace/' );
					objLoader.load( 'tinker.obj', function ( object ) {

						object.position.y = - 60;
						object.rotateX(-Math.PI/2);
						scene.add(object);

						voxelize(object,materials);
					}, onProgress, onError );
				});

				renderer = new THREE.WebGLRenderer();
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				container.appendChild( renderer.domElement );

				controls = new THREE.OrbitControls( camera, renderer.domElement );
				controls.enableDamping = true;
				controls.dampingFactor = 0.25;
				controls.enableZoom = true;

				window.addEventListener( 'resize', onWindowResize, false );

			}

			function voxelize(object, materials) {
				var bbox = new THREE.BoundingBoxHelper(object, 0xff0000);
				bbox.update();
				//scene.add(bbox);

				var min = bbox.box.min;
				var max = bbox.box.max;
				var minz = Math.floor(min.z);
				var maxz = Math.ceil(max.z);
				var far = Math.abs(maxz-minz);

				var vsize = 3;
				var voxels = [];
				for (x = Math.floor(min.x); x < Math.ceil(max.x); x+=vsize) {
					for (y = Math.floor(min.y); y < Math.ceil(max.y); y+=vsize) {
						var allIntersections = []
						x = x + Math.random() / 1000;
						y = y + Math.random() / 1000;

						for (i = 0; i <= 1; i++) {
							var intersections;
							var originz = maxz;
							if (i == 0) {
								originz = minz;
							}
							do {
								var origin = new THREE.Vector3(x,y,originz);
								var direction = new THREE.Vector3(0,0,-1);
								if (i == 0) {
									direction = new THREE.Vector3(0,0,1);
								}
								var raycaster = new THREE.Raycaster(origin,direction,0,far);
								intersections = raycaster.intersectObject(object,true);

								if (intersections.length > 0) {
									var intersection = intersections[0];
									var point = intersection.point;
									var color = intersection.object.material.color;
									allIntersections.push({point:point.z, color:color});
									originz = point.z - 0.00001;
									if (i == 0) {
										originz = point.z + 0.00001;
									}
								}
							} while (intersections.length);
						}

						// Order intersection
						allIntersections.sort(function(a,b){return b.point - a.point;});

						for (i = 0; i < allIntersections.length; i+=2) {
							if (!allIntersections[i] || !allIntersections[i+1]) { // Handle non parity
								break;
							}
							var z1 = allIntersections[i].point;
							var z2 = allIntersections[i+1].point;
							for (z = Math.ceil(z1); z >= Math.floor(z2); z-=vsize) {
								voxel = {position: new THREE.Vector3(x,y,z), color: allIntersections[i].color};
								voxels.push(voxel);
							}
						}
					}
				}

				// Remove loaded object
				object.position.x = (max.x-min.x) * 1.1;

				// Display result
				voxels.forEach(function (item, index, array) {
					var voxel = item;
					var geometry = new THREE.BoxBufferGeometry(vsize,vsize,vsize);
					var color = voxel.color;
					var material = new THREE.MeshPhongMaterial({ color: color });
					var mesh = new THREE.Mesh( geometry, material );
					var position = voxel.position;
					mesh.position.set(position.x,position.y,position.z);
					scene.add(mesh);
				});

				console.log("=== DONE");
			}

			function onWindowResize() {

				windowHalfX = window.innerWidth / 2;
				windowHalfY = window.innerHeight / 2;

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}

			function animate() {

				requestAnimationFrame( animate );
				controls.update(); // required if controls.enableDamping = true, or if controls.autoRotate = true
				render();

			}

			function render() {
				renderer.render( scene, camera );

			}

		</script>

	</body>
</html>
